<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <title>Pennsylvania Android Speed Tests - October 2012</title>
    <link rel="shortcut icon" href="http://cartodb.com/favicon/favicon_32x32.ico" />
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v2/themes/css/cartodb.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v2/cartodb.js"></script>
    <script type="text/javascript" src="http://cartodb.github.com/torque/lib/class.js"></script>
    <script type="text/javascript" src="http://cartodb.github.com/torque/lib/backbone.cartodb.js"></script>
    <script type="text/javascript" src="http://cartodb.github.com/torque/src/canvas_tile_layer.js"></script>
    <script type="text/javascript" src="http://cartodb.github.com/torque/src/grid_layer.js"></script>
    <script type="text/javascript" src="http://cartodb.github.com/torque/src/torque.js"></script>
    <script type="text/javascript">
    var gui;
    function initialize() {

        var user_name = "bakerbroadband";
        var table_name = "jeremy_test";
        var column_name = "test_date";

        // initialise the google map
        var map = new google.maps.Map(document.getElementById('map_canvas'), {
            center: new google.maps.LatLng(41.124,-77.608),
            zoom: 8,
            mapTypeId:google.maps.MapTypeId.SATELLITE,
            mapTypeControl:false,
            minZoom:1,
            scrollwheel: true,
            panControl: false,
            zoomControl: true,
            scaleControl: true,
            streetViewControl: false,
            overviewMapControl: false,
        });

        var map_style = {};
        map_style.google_maps_customization_style = [
            {
                stylers:[
                    { invert_lightness:true },
                    { weight:1 },
                    { saturation:-100 },
                    { lightness:-40 }
                ]
            },
            {
                elementType:"labels",
                stylers:[
                    { visibility:"simplified" }
                ]
            }
        ];

        var Soft = function () {
            this.Soft = function () {
                map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
                map.setOptions({styles:map_style.google_maps_customization_style});
            }
        }


        map.setMapTypeId(google.maps.MapTypeId.ROADMAP);
        map.setOptions({styles:map_style.google_maps_customization_style});

        var TorqueOptions = {
            user: user_name,
            table: table_name,
            column: column_name,
            cumulative: false,
            resolution: 8,
            steps: 400,
            fps: 5,
            fitbounds: false,
            clock: true,
            blendmode: 'source-over',
            trails: true,
            point_type:'circle',
            cellsize:2
        }

        var torque = null;
        Torque(function (env) {
            Torque.app = new env.app.Instance();
            torque = new Torque.app.addLayer(map, TorqueOptions);
            Torque.env = env;
        });

    }
    </script>
</head>
<body onload="initialize()">
    <div id="map_canvas"></div>
    <div class="torque_time"></div>
    <a class="cartodb_logo" href="http://www.cartodb.com" target="_blank">CartoDB</a>
</body>
</html>
